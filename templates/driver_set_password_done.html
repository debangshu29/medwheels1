<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedWheels — Password Set</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#f6f5f7; --accent:#52ce8a; --white:#fff; --dark:#333; }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;min-height:100vh}
    .container{background:var(--white);padding:2rem 2.5rem;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);max-width:450px;text-align:center}
    .icon{font-size:3rem;color:var(--accent);margin-bottom:1rem}
    h2{color:var(--accent);font-size:1.6rem;margin-bottom:.8rem;font-weight:600}
    p{color:var(--dark);font-size:.95rem;line-height:1.5;margin-bottom:1.2rem}
    .btn{display:inline-block;padding:.8rem 1.5rem;background:var(--accent);color:var(--white);border-radius:8px;font-weight:500;text-decoration:none}
    .muted{font-size:.85rem;color:#666;margin-top:.8rem}
  </style>

  <!-- auto-redirect after 3s (driver login) -->
  <meta http-equiv="refresh" content="3;url={% url 'driver_login' %}">
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h2>Password Set Successfully</h2>
    <p>Your password has been created. You will be redirected to the driver login page.</p>

    <!-- explicit link (in case auto-redirect fails) -->
    <a href="{% url 'driver_login' %}" class="btn">Go to Driver Login</a>

    <div class="muted">If you're not redirected automatically, click the button above.</div>
  </div>

  <!-- small JS fallback if meta refresh is blocked -->
  <script>
    (function(){
      // Safety: only redirect if the driver_login URL exists in template (Django will replace it)
      try {
        const driverLoginUrl = "{% url 'driver_login' %}";
        setTimeout(() => { window.location.href = driverLoginUrl; }, 3000);
      } catch(e){
        // silently ignore if URL tag failed (shouldn't happen)
        console.warn('No driver_login url available', e);
      }
    })();
  </script>
</body>
</html>
