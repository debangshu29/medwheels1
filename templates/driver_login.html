<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedWheels - Admin Login</title>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- custom css -->
         <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

:root{
    --bg : #f6f5f7;
    --hue1 : #dc3545;
	--accent: #52ce8a;
    --white : #FFFFFF;
    --dark: #333;
    --input: #eee;
}

* {
	box-sizing: border-box;
}


body {
	background: var(--bg);
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}


h1 {
	font-weight: bold;
	margin: 0;
	margin-bottom: 5px;
}


h2 {
	text-align: center;
}


p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}


span {
	font-size: 12px;
}


a {
	color: var(--dark);
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}


button {
	border-radius: 20px;
	border: 1px solid var(--hue1);
	background-color: var(--hue1);
	color: var(--white);
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
    margin: 10px 0;
}


button:active {
	transform: scale(0.95);
}


button:focus {
	outline: none;
}


button.ghost {
	background-color: transparent;
	border-color: var(--white);
}


form {
	background-color: var(--white);
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}


input {
	background-color: var(--input);
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}


.container {
	background-color: var(--white);
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}


.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}


.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}


.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}
.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}


.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}


.overlay {
	background: var(--hue1);
	background: -webkit-linear-gradient(to right, var(--hue1), var(--hue1));
	background: linear-gradient(to right, var(--hue1), var(--hue1));
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: var(--white);
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}


.container.right-panel-active .overlay {
  	transform: translateX(50%);
}


.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}


.overlay-right {
	right: 0;
	transform: translateX(0);
}


.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}
.social-container {
	margin: 10px 0;
}


.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 20px;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
    padding: 10px 20px;
    border: 1px solid gray;
}
.social-container a i{
    padding-right: 20px;
    font-size: 20px;
	color: var(--hue1);
}

.hidden {
    display: none;
}

.password-container {
    position: relative;
    width: 100%;
    margin: 8px 0;
}

.password-container input {
    padding-right: 40px;
}

.password-container .password-toggle-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--dark);
}
         </style>

</head>
<body>
    <div class="container" id="container">
      
        <div class="form-container sign-in-container">
            <form method="post" action="{% url 'driver_login' %}">
              {% csrf_token %}
              <h1>Driver login</h1>

              {% if error %}
                <div style="color:#8b0000; margin:8px 0;">{{ error }}</div>
              {% endif %}

              <span>OR</span>
              <input type="text" name="mobile" placeholder="Mobile No." inputmode="tel" pattern="[0-9+ \-]+" required>
              <div class="password-container">
                  <input type="password" name="password" placeholder="Password" id="loginPassword" required>
                  <i class="fa-solid fa-eye-slash password-toggle-icon" id="login-password-toggle"></i>
              </div>

              <button type="submit">Login</button>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
               <div class="overlay-panel overlay-right">
                <h1>MedWheels <i class="fa-solid fa-hand-holding-medical"></i></h1>
                    <h2>Welcome Back !</h2>
                    <p>To keep connected with us please login to your profile.</p>
                    <!-- <button class="ghost" id="signUp">Sign Up</button> -->
                </div>
            </div>
        </div>
    </div>


    <script>
        //otp verification elements
        // const forgotPasswordLink = document.getElementById('forgot-password-link');
        // const otpContainer = document.getElementById('otp-container');
        // const verifyOtpBtn = document.getElementById('verify-otp-btn');

        // Show the OTP input and button

        //     if (enteredOtp === "123456") {
        //         alert("OTP Verified!");
        //         verifyOtpBtn.classList.add('hidden');
        //     } else {
        //         alert("Invalid OTP. Please try again.");
        //     }
        // });

        // New elements for password toggle
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginPasswordToggle = document.getElementById('login-password-toggle');
        const signupPasswordInput = document.getElementById('signupPassword');
        const signupPasswordToggle = document.getElementById('signup-password-toggle');

        // Toggle password visibility for login form
        loginPasswordToggle.addEventListener('click', () => {
            const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPasswordInput.setAttribute('type', type);
            // Toggle the eye icon
            loginPasswordToggle.classList.toggle('fa-eye');
            loginPasswordToggle.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
