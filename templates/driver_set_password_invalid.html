<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MedWheels — Link Invalid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f5f7;
      --hue1: #dc3545;
      --accent: #52ce8a;
      --white: #FFFFFF;
      --dark: #333;
      --input: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .icon {
      font-size: 3rem;
      color: var(--hue1);
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--hue1);
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    p {
      color: var(--dark);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      color: var(--white);
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #3dbf79;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h2>Link Invalid or Expired</h2>
    <p>The password set link is invalid or has expired.<br>
      Please request a new one or contact support for assistance.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>

</html>
