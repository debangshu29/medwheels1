<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MedWheels â€” Driver Set Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f5f7;
      --hue1: #dc3545;
      --accent: #52ce8a;
      --white: #FFFFFF;
      --dark: #333;
      --input: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 1.2rem;
      color: var(--dark);
      font-weight: 600;
      font-size: 1.6rem;
    }

    .error {
      color: var(--hue1);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: var(--input);
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="password"]:focus {
      background: #e2e2e2;
      box-shadow: 0 0 0 2px var(--accent);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: var(--hue1);
      color: var(--white);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #bb2d3b;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--dark);
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Set Your Password</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="password" name="password1" placeholder="New password" required>
      </div>
      <div class="form-group">
        <input type="password" name="password2" placeholder="Confirm password" required>
      </div>
      <button type="submit">Set Password</button>
    </form>

    <div class="note">
      Ensure your password is strong and secure.
    </div>
  </div>
</body>

</html>
